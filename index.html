<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="image-container">
      <div id="background-container">
        <img id="background-image" src="assets/bg.jpg" width="800" height="800" alt="Background Image">
      </div>
      <img id="logo" src="assets/logo.png" alt="Logo">
      <div id="date"></div>
      <div id="text-container">
        <textarea id="text-input" placeholder="Enter your text here..." style="width: 500px; height: 200px;" ></textarea>
        <button id="generate-btn" >Generate Image</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
